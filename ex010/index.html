<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminuia o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="foto-m.png" type="image/png">
        <img src="foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Aprendendo a colocar aúdio no site</p>
    <audio preload="metadata" autoplay controls loop>
      <source src="midia/Toy Piano - Wayne Jones.mp3" type="audio/mpeg">
      <source src="midia/Toy Piano - Wayne Jones.mp3" type="audio/ogg">
      <source src="midia/Toy Piano - Wayne Jones.mp3" type="wav">
      <p>Infelizmente seu navegador não consegue abrir o áudio!</p>
    </audio>
</body>
</html>
